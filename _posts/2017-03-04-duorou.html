之前有过要养一盆多肉的想法，春天来了，正好在网上相中了一盆多肉，随即买来。
附送的有花盆，未找到沙子，在楼下挖了泥土，加了一个碎鸡蛋壳算作养分，盆底加了一些小石块方便透水，最后把几颗小生命移植入盆。

初次养肉，免不了要找些攻略：<BR〉
肉肉最好这样养 <BR〉
1.日照 <BR〉
大部分多肉都喜欢阳光，每天有5小时以上的阳光直射时间，多肉们就会非常漂亮。
如果没有这样的条件，平时2小时的日照也可以。要注意阳光的强度，春秋交替时日照强烈，要适当遮荫。
另外，目前大部分多肉都是在温室内培育繁殖的，回家后要有一个循序渐进的过程，不然很容易晒伤。
一般南面阳台或露台最合适，需要注意多肉植物并不适合放在电脑前或者床头。
2.通风环境 <BR〉
空气流通对多肉植物十分重要。像高山多肉植物，长期待在密闭的环境里，会处于亚健康状态，严重的还会死掉。
打开窗户就能流通空气，或者在闷热的夏季使用小风扇，当然，有条件可以直接种到户外。
3.温度 <BR〉
最适合多肉植物生长的温度是15~25℃，夏季高于35℃时，部分多肉植物会进入夏眠状态，当温度达到40℃以上就非常危险了，一定要想办法加强通风，不然很容易闷死。
而冬季温度低于5℃时，也会停止生长。当低温达到0℃，或者低于0℃时会出现冻伤或者冻死的情况。
4.土壤 <BR〉
大部分多肉植物都喜欢沙质土壤。买回家后首先要做的就是检查土壤，如果是黄泥或者黑色腐质性特别强的土，一定要第一时间换掉。
常规培土方法：松软的土壤1份（泥炭土、椰糠），沙子1份（粗沙）1:1。如果家附近有小饭店在烧蜂窝煤，也可以去捡一些回来敲碎当粗沙使用。
5.浇水 <BR〉
浇水是最麻烦的，初期可以采用定时定量的方式，春秋季节5~7天浇一次，夏季15~20天浇一次，冬季20~30天浇一次。后期可根据自己对植物的了解，慢慢改变浇水方式。
可以通过观察植物状态来判断是否需浇水，例如叶片变软，出现褶皱，都是缺水的信息，这时候就可以少量浇水来补给植物。
特别要注意，夏季要避免浇水后暴晒，那样很容易使植物闷死。
