博物馆斜对面的延中绿地有几只猫，和人民广场的鸽子一样，见惯人来人往，闲庭信步，宠辱不惊。<BR>
绿地其中有亭，名悦目亭，亭边有湖，曰赏心湖。<BR>
与亭隔湖相望有一颗古老的朴树，相传种植于明末清初，与上海风雨同舟，共同渡过了四百余年。<BR>
相传与朴树不到十米处就是上海的起点，俗称的离上海多少公里就是这里，曰申城心结。<BR>
